trigger:
  branches:
    include:
      - development
  paths:
    include:
      - apps/neck-label/**
      - devops/dev/neck-label/k8s/**

pool: 'NOIS-TaiVo'

variables:
  - group: MDP DEV
  repository: 'mdp-webapp-neck-label'
  dockerfile: 'apps/neck-label/Dockerfile'
  k8sPath: 'devops/dev/neck-label/k8s'
  k8sSvcEndpoint: 'aks-dev'
  oldImageTag: 'dev'
  imageTag: 'dev-$(Build.BuildId)'

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'md-acr-2023'
      repository: '$(repository)'
      command: 'buildAndPush'
      Dockerfile: '$(dockerfile)'
      buildContext: 'apps/neck-label'
      tags: '$(imageTag)'

  - powershell: (Get-Content $(k8sPath)/deployment.yaml) -replace '$(repository):$(oldImageTag)', '$(repository):$(imageTag)' | Set-Content $(k8sPath)/deployment.yaml
    displayName: 'Change Template'

  - task: Kubernetes@1
    inputs:
      connectionType: 'Kubernetes Service Connection'
      kubernetesServiceEndpoint: '$(k8sSvcEndpoint)'
      namespace: 'mdp'
      command: 'apply'
      arguments: '-f $(k8sPath)'
      secretType: 'dockerRegistry'
      containerRegistryType: 'Azure Container Registry'
