apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-embroidery
  namespace: mdp
  labels:
    mSvc: webapp-embroidery
spec:
  selector:
    matchLabels:
      mSvc: webapp-embroidery
  template:
    metadata:
      labels:
        mSvc: webapp-embroidery
    spec:
      containers:
        - name: webapp-embroidery-container
          image: monsterdigital.azurecr.io/mdp-webapp-embroidery:prod
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 5
