server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain application/xml application/javascript text/css;

    # Handle /shipping path - files are served from /usr/share/nginx/html/shipping/
    location /shipping/ {
        alias /usr/share/nginx/html/shipping/;
        
        # Prevent caching of index.html to ensure outputHashing works correctly
        if ($uri ~ /index\.html$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        # Prevent caching of version.txt to ensure update checks work correctly
        if ($uri ~ /version\.txt$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        try_files $uri $uri/ /shipping/index.html;
        index index.html;
    }
    
    # Handle /shipping without trailing slash (redirect to with trailing slash)
    location = /shipping {
        return 301 $scheme://$http_host/shipping/;
    }

    # Cache static assets (hashed files can be cached safely)
    # Note: This matches AFTER /shipping/ location, so /shipping/ assets get cached correctly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
