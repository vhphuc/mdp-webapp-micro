<app-layout appName="DTF ACCESSORIES" [breadcrumbTplRef]="breadcrumbTplRef" [configTplRef]="configTplRef">
  <ng-template #breadcrumbTplRef><app-dtf-hat-bread-crumb /></ng-template>
  <ng-template #configTplRef><app-dtf-hat-config /></ng-template>

  @switch ($step()) {
    @case (DtfHatStep.SCAN_TRANSFER) {
      <app-step-scan-transfer class="tw:flex-1 tw:flex tw:flex-col" />
    }
    @case (DtfHatStep.SCAN_ITEM) {
      <app-step-scan-item class="tw:flex-1 tw:flex tw:flex-col" />
    }
    @case (DtfHatStep.CONFIRM_ITEM) {
      <app-step-confirm-item class="tw:flex-1 tw:flex tw:flex-col" />
    }
    @case (DtfHatStep.CONFIRM_COMPLETE) {
      <app-step-confirm-complete class="tw:flex-1 tw:flex tw:flex-col" />
    }
  }
</app-layout>
