<div class="tw-flex tw-justify-center">
  <div class="tw-flex tw-gap-4 tw-basis-1/3">
    <div class="tw-flex tw-items-center">
      <label for="scan-transfer-input" class="tw-font-semibold tw-text-xl">{{ 'SCAN' | translate }} {{ 'TRANSFER' | translate }}</label>
    </div>
    <div class="tw-flex-1">
      <input
        id="scan-transfer-input"
        type="text"
        nz-input
        nzSize="large"
        [formControl]="input"
        (keyup.enter)="onScan()"
        placeholder="{{ 'TRANSFER' | translate }} #"
        appKeepFocus
        focusOnInitOnly />
    </div>
  </div>
</div>
<!-- Error -->
@if ($error(); as err) {
  <div class="tw-my-3 tw-text-center">
    <span nz-typography nzType="danger" class="tw-text-2xl tw-font-semibold">{{ err.errorKey | translate: err.paramError }}</span>
  </div>
}
