events {
    worker_connections 1024;
}

http {

    upstream shell {
        server shell:4700;
    }

    upstream dtf_hat {
        server dtf_hat:4701;
    }

    upstream embroidery {
        server embroidery:4702;
    }

    upstream hangtag {
        server hangtag:4703;
    }

    server {
        listen 80;
        server_name localhost;

        # Shell app - root and all-apps
        location / {
            proxy_pass http://shell;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /all-apps {
            proxy_pass http://shell;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /dtf-hat/ {
            proxy_pass http://dtf_hat;

            # Enable WebSocket upgrades for Angular dev server live reload/HMR
            # - HTTP/1.1 is required for Upgrade semantics
            # - Forward Upgrade and Connection headers to upstream
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /embroidery/ {
            proxy_pass http://embroidery;

            # Enable WebSocket upgrades for Angular dev server live reload/HMR
            # - HTTP/1.1 is required for Upgrade semantics
            # - Forward Upgrade and Connection headers to upstream
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /hangtag/ {
            proxy_pass http://hangtag;

            # Enable WebSocket upgrades for Angular dev server live reload/HMR
            # - HTTP/1.1 is required for Upgrade semantics
            # - Forward Upgrade and Connection headers to upstream
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    }
}
